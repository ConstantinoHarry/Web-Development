<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Paper Trading</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">Fiscal Wiser</a>
    <div class="nav-links">
      <a href="dashboard.html">Home</a>
      <a href="trading.html">Trading</a>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>Crypto Paper Trading</h1>
      <div class="balance-info">
        <span>Balance: <strong id="balance">$10,000.00</strong></span>
        <span>Portfolio: <strong id="portfolio-value">$0.00</strong></span>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="market">Market</button>
      <button class="tab" data-tab="trade">Trade</button>
      <button class="tab" data-tab="portfolio">Portfolio</button>
    </div>

    <div class="tab-content active" id="market-tab">
      <div class="market-controls">
        <input type="text" id="search-crypto" placeholder="Search...">
        <button id="refresh-btn">Refresh</button>
      </div>
      <table id="crypto-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>24h</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="crypto-table-body"></tbody>
      </table>
    </div>

    <div class="tab-content" id="trade-tab">
      <div class="trade-form">
        <div class="trade-type">
          <button class="trade-btn active" data-type="buy">Buy</button>
          <button class="trade-btn" data-type="sell">Sell</button>
        </div>
        
        <select id="trade-asset"></select>
        
        <input type="number" id="trade-amount" value="100" min="1">
        
        <div class="quick-amounts">
          <button data-percent="25">25%</button>
          <button data-percent="50">50%</button>
          <button data-percent="75">75%</button>
          <button data-percent="100">Max</button>
        </div>
        
        <button id="execute-trade">Preview Order</button>
      </div>
    </div>

    <div class="tab-content" id="portfolio-tab">
      <table id="portfolio-table">
        <thead>
          <tr>
            <th>Asset</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="portfolio-table-body"></tbody>
      </table>
    </div>
  </div>

  <div class="modal" id="trade-modal">
    <div class="modal-content">
      <h3>Order Confirmation</h3>
      <div id="modal-details"></div>
      <button id="confirm-trade">Confirm</button>
      <button id="cancel-trade">Cancel</button>
    </div>
  </div>

  <script src="trading.js"></script>
</body>
</html>
