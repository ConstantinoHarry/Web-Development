
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Wiser Login</title>
    <!-- Add Firebase SDK scripts later -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script> -->
   
    <link rel="stylesheet" href="/public/assets/css/logIn-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login__container">
        <div class="login__content">
            <h1>Fiscal Wiser</h1>
            <form id="loginForm" action="#" method="post">
                <div class="form__group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form__group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
        </div>
    </div>

    <div class="signup__container" id="signupContainer" style="display: none;">
        <div class="signup__content">
            <h1>Fiscal Wiser</h1>
            <form id="signupForm" action="#" method="post">
                <div class="form__group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="signupUsername" required>
                </div>
                <div class="form__group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="form__group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <div class="form__group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="/public/assets/Log-In-System/logIn.js"></script>
</body>
</html>
