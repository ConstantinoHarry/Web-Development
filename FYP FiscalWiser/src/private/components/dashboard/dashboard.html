<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiscalWiser Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" id="logo">Fiscal Wiser</a>
        <div class="nav-menu">
            <a href="#">Home</a>
            <a href="transactions.html">Transactions</a>
            <a href="retirement.html">Retirement</a>
            <a href="trading.html">Paper Trading</a>
        </div>
    </nav>

    <div class="dashboard">
        <section class="overview">
            <h2>Financial Overview</h2>
            
            <div class="metrics">
                <div class="metric-card">
                    <h3>Monthly Income</h3>
                    <div class="value" id="monthly-income">$0</div>
                </div>
                
                <div class="metric-card">
                    <h3>Monthly Expenses</h3>
                    <div class="value" id="monthly-expense">$0</div>
                </div>
                
                <div class="metric-card">
                    <h3>Savings Rate</h3>
                    <div class="value" id="savings-rate">0%</div>
                </div>
            </div>

            <div class="chart-container">
                <h3>Cash Flow Analysis</h3>
                <canvas id="cashFlowChart"></canvas>
            </div>

            <div class="metrics">
                <div class="metric-card">
                    <h3>Stocks Portfolio</h3>
                    <div class="value" id="portfolio-value">$0.00</div>
                    <canvas id="stockChart"></canvas>
                </div>
                
                <div class="metric-card">
                    <h3>Crypto Portfolio</h3>
                    <div class="value" id="crypto-value">$0.00</div>
                    <canvas id="cryptoChart"></canvas>
                </div>
            </div>
        </section>

        <section class="budget">
            <h2>Budget Tracker</h2>
            <button id="createBudget">Create Budget</button>
            
            <div class="budget-summary">
                <div class="summary-card">
                    <h4>Total Budget</h4>
                    <p id="total-budget">$0.00</p>
                </div>
                <div class="summary-card">
                    <h4>Total Spent</h4>
                    <p id="total-spent">$0.00</p>
                </div>
            </div>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
